<!DOCTYPE html>

<html lang="en">

	{% include head.html %}

	<body>
		{% include navigation.html %}

		<div class="content">
			{{ content }}

			{% include footer.html %}
		</div>

		<script>
			// Setup nav for mobile
			document.getElementsByClassName('toggler')[0].addEventListener('click', function(e) {
				e.preventDefault();
				document.getElementsByClassName('site')[0].classList.toggle('active');
			});

			// Setup Google Analytics
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-61052515-1', 'auto');
			ga('send', 'pageview');

			// Load any disqus comment views
			var disqus_shortname = '{{ site.disqus_shortname }}';

			(function () {
				var s = document.createElement('script'); s.async = true;
				s.type = 'text/javascript';
				s.src = '//' + disqus_shortname + '.disqus.com/count.js';
				(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
			}());
		</script>
	</body>

</html>
